<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration form</title>
</head>
<body>
   <form>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="name" name ="">
            </td>
        </tr>
        <tr>
            <td>
               Phone number:
            </td>
            <td>
                <input type="number" placeholder="phone" name="">
            </td>
        </tr>
        <tr>
            <td>
                Email ID:
            </td>
            <td>
                <input type="email" placeholder="example ran@.." name="">
            </td>
        </tr>
        <tr>
            <td>
                Pasword:
            </td>
            <td>
                <input type="password" placeholder="8 word" name="">
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date" name="date" size="">
            </td>
        </tr>
        <tr>
            <td>
                Hobby:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"dancing>dancing
                <input type="checkbox"playing>playing
            </td>
        </tr>
        <tr>
            <td>
                Aducation Qualification:
            </td>
            <td>
                <select>
                    <option>select one</option>
                    <option>10+2</option>
                    <option>graduated</option>
                    <option>postgraduated</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Aadress:
            </td>
            <td>
                <textarea rows="5" col="17" placeholder="adress"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
   </form>
</body>
</html>
